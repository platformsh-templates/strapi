# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              only:
                - master

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.0

    steps:
      - checkout
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          keys:
            - v{{ .Environment.CACHE_VERSION }}-dep-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - v{{ .Environment.CACHE_VERSION }}-dep-cache-{{ .Branch }}-
            - v{{ .Environment.CACHE_VERSION }}-dep-cache-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v{{ .Environment.CACHE_VERSION }}-dep-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm test
  deploy:
    working_directory: ~/repo
    docker:
      - image: circleci/node:10.0
    steps:
      - checkout
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          keys:
            - v{{ .Environment.CACHE_VERSION }}-dep-cache-{{ .Branch }}-{{ checksum "package.json" }}
            - v{{ .Environment.CACHE_VERSION }}-dep-cache-{{ .Branch }}-
            - v{{ .Environment.CACHE_VERSION }}-dep-cache-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v{{ .Environment.CACHE_VERSION }}-dep-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
